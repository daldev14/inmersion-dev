<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="container">
        <h1 class="page-title">Conversor de Temperatura</h1>
        <img
          src="https://user-images.githubusercontent.com/121910576/257302088-d2a9edb6-75e5-4118-aaba-6f53da7715dc.png"
          class="page-logo"
          alt=""
        />

        <section class="input-flex">
          <div class="input-group">
            <label for="temperature">Temperatura en celsius</label>
            <input
              class="input"
              type="number"
              name="temperature"
              id="temperature"
              placeholder="Temperatura en celsius"
            />
          </div>

          <button class="btn" id="btn">Convertir</button>
        </section>

        <section class="resul">
          <p>
            Celsius:
            <span class="celsius" id="celsius"></span>
          </p>
          <p>
            Fahrenheit:
            <span class="fahrenheit" id="fahrenheit"></span>
          </p>
          <p>
            Kelvin:
            <span class="kelvin" id="kelvin"></span>
          </p>
        </section>
      </section>

      <a href="https://www.aluracursos.com/" target="_blank">
        <img
          src="https://www.aluracursos.com/assets/img/home/alura-logo.1686744883.svg"
          alt=""
          class="alura-latam-logo"
        />
      </a>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
